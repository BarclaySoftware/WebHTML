<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurorasoft WebHTML 2</title>
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/split.js/dist/split.min.js"></script>
    <script src="https://andorraeditor.pages.dev/library/andorra/min/vs/loader.js"></script>
    <link rel="stylesheet" href="assets/fonts/library.css">
    <link rel="stylesheet" href="https://aurorasoft.pages.dev/fonts/emojis.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <chat-bubble chatbot-url="./ai/index.html"></chat-bubble>
    <script src="https://contactservices.pages.dev/components/chatbubble.js"></script>
    <img id="logo" src="assets/images/logo-full.png" alt="Aurorasoft WebHTML 2">
    <div class="button-container">
        <button title="Open an HTML file" id="openButton">📂</button>
        <button title="Download this file as HTML" id="saveButton">💾</button>
        <button title="Preview this page in a new tab" id="previewInNewTab">👁️</button>
        <button title="Get help" id="help">❓</button>
        <button title="Save this file as Dump" id="saveDump">⬇️</button>
        <select title="Toggle line wrap" id="lineWrapSelect">
            <option selected value="off">No line wrap</option>
            <option value="on">Wrap lines</option>
        </select>
        <select title="Toggle the minimap" id="minimapSelect">
            <option value="on">Minimap on</option>
            <option value="off">Minimap off</option>
        </select>
    </div>
    <div id="editor-container">
        <div id="editor" class="pane"></div>
        <iframe id="preview" class="pane"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
