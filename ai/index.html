<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <script type="module" src="loader.js"></script>
    <script src="code.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-wrapper {
            width: 96vw;
            height: calc(100vh - 70px);
        }
        open-chat {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 10px;
            font-size: 16px;
            font-family: system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <open-chat
        style="border-radius: 10px; border: 1px solid #ececf2; font-size: 16px; font-family: system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; width: 96vw; height: calc(100vh - 70px); padding-top: 10px"
        messageStyles='{
            "default": {
                "shared": {
                    "bubble": {
                        "maxWidth": "75%",
                        "borderRadius": "1em",
                        "padding": ".42em .7em",
                        "fontSize": "15px"
                    }
                },
                "user": {"bubble": {"backgroundColor": "#1f69ff"}},
                "ai": {"bubble": {"backgroundColor": "#ececf2"}}
                
            },
            "loading": {"bubble": {"padding": "0.6em 0.75em 0.6em 1.3em"}}
        }'
        submitButtonStyles='{
            "submit": {
                "container": {
                    "default": {
                        "width": "0.95em",
                        "height": "0.95em",
                        "justifyContent": "center",
                        "display": "flex",
                        "borderRadius": "25px",
                        "padding": "0.3em",
                        "backgroundColor": "#1f69ff"
                    }
                },
                "svg": {
                    "content": "<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 115.4 122.88\"><path d=\"M24.94,67.88A14.66,14.66,0,0,1,4.38,47L47.83,4.21a14.66,14.66,0,0,1,20.56,0L111,46.15A14.66,14.66,0,0,1,90.46,67.06l-18-17.69-.29,59.17c-.1,19.28-29.42,19-29.33-.25L43.14,50,24.94,67.88Z\"/></svg>",
                    "styles": {
                        "default": {
                            "filter": "brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(7500%) hue-rotate(315deg) brightness(99%) contrast(102%)",
                            "transform": "scale(0.95)"
                        }
                    }
                }
            }
        }'
        textInput='{
            "styles": {
                "container": {
                    "boxShadow": "none",
                    "borderRadius": "1em",
                    "border": "1px solid #8b8b97"
                },
                "text": {
                    "padding": "0.4em 0.8em",
                    "paddingRight": "2.5em"
                }
            }
        }'
        images="true"
        camera='{"button": {"position": "dropup-menu"}}'
        dropupStyles='{
            "button": {
                "styles": {
                    "container": {
                        "default": {
                            "width": "1.6em",
                            "height": "1.6em",
                            "borderRadius": "25px",
                            "backgroundColor": "#ececf2"
                        }
                    },
                    "svg": {
                        "styles": {
                            "default": {
                                "width": "1em",
                                "marginLeft": "0.06em",
                                "marginTop": "0.3em",
                                "filter": "brightness(0) saturate(100%) invert(56%) sepia(0%) saturate(2755%) hue-rotate(104deg) brightness(96%) contrast(93%)"
                            }
                        },
                        "content": "<?xml version=\"1.0\" encoding=\"utf-8\"?><svg viewBox=\"0 0 24 24\" xmlns=\"http://www.w3.org/2000/svg\"><path d=\"M3,11h8V3a1,1,0,0,1,2,0v8h8a1,1,0,0,1,0,2H13v8a1,1,0,0,1-2,0V13H3a1,1,0,0,1,0-2Z\"/></svg>"
                    }
                }
            }
        }'
        attachmentContainerStyle='{
            "backgroundColor": "rgba(255, 255, 255, 0.6)",
            "borderRadius": "5px 5px 0 0",
            "border": "1px solid #8b8b97",
            "top": "-2.6em",
            "height": "4em"
        }'
        history='[
            {"text": "Hi! I&apos;m your A.I. assistant to help you code for the web!", "role": "ai"}
        ]'
        directConnection='{
            "gemini": {
                "key": "AIzaSyBHuXpbJeUVNHLlI7FPdalu8n351swPagA",
                "systemInstruction": "Your name is Janus. Only answer as Janus, nothing else! Your name is Janus and only Janus."
            }
        }'
    ></open-chat>
</body>
</html>
